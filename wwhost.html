<!DOCTYPE html>
<html>

<head>
    <title> </title>
    <meta name="referrer" content="no-referrer" />
</head>

<body>
    <div id="target"></div>

    <script>
        let anchorData = atob(decodeURIComponent(window.location.hash.substring(1)));
        let params = new URLSearchParams(anchorData);
        let frameTarget = document.getElementById('target');

        frameTarget.innerHTML = `<iframe src="${params.get('url')}" name="${params.get('name')}" style="display: none"></iframe>`;
    </script>
</body>

</html>
