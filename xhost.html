<!DOCTYPE html>
<html>

<head>
    <meta name="referrer" content="no-referrer">
    
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <iframe id="targetFrame" style="width: 100%; height: 100%; overflow: hidden; border: 0; opacity: 0; position: absolute;"></iframe>

    <script>
        window.addEventListener("message", function (message) {
            if(window === message.source) return;
            window.parent.postMessage(message.data, "*");
        })

        document.getElementById("targetFrame").src = atob(decodeURIComponent(location.hash.substr(1)));
    </script>
</body>

</html>
