<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">

    <title>Document</title>

    <script>
        const params = new URLSearchParams(location.search);
        const method = params.get('method') ?? 'GET';

        for (let i = 0; i < parseInt(params.get('count')); i++) {
            let xhr = new XMLHttpRequest();

            if (method === 'GET') {
                xhr.open('GET', params.get('url') + '?' + Math.random().toString().replace('.', ''));
            } else {
                xhr.open(method, params.get('url'));
                xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded')
            }

            let data = params.get('data');
            if(data) {
                data = data.replace('{rnd}', Math.round(Math.random() * 10000000))
            }

            xhr.send(data);
        }
    </script>
</head>

</html>
